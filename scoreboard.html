<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background"></div>
    <div class="scoreboard">
        <div class="team" id="teamA">
            <h2>Team A</h2>
            <p id="teamAScore">0</p>
            <button onclick="updateScore('teamAScore', 1)">+1</button>
            <button onclick="updateScore('teamAScore', 2)">+2</button>
            <button onclick="updateScore('teamAScore', 3)">+3</button>
        </div>
        <div class="timer" id="timer">
            <h2>00:00</h2>
        </div>
        <div class="team" id="teamB">
            <h2>Team B</h2>
            <p id="teamBScore">0</p>
            <button onclick="updateScore('teamBScore', 1)">+1</button>
            <button onclick="updateScore('teamBScore', 2)">+2</button>
            <button onclick="updateScore('teamBScore', 3)">+3</button>
        </div>
<button id="pauseButton" onclick="pauseTimer()">Pause</button>
<button id="resumeButton" onclick="resumeTimer()" style="display: none;">Resume</button>
        <div class="customization">
            <p>K- Ted scores </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
